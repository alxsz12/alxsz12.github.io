<html>
  <head>
    <title>You seem to have broken the website</title>
    <style>
      body {
        background-color: #1e1e1e;
        color: #d4d4d4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 0 auto;
        max-width: 800px;
        padding: 50px;
      }

      h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 30px;
      }

      pre {
        background-color: #2d2d2d;
        border: none;
        color: #d4d4d4;
        font-family: 'Fira Code', 'Courier New', Courier, monospace;
        font-size: 14px;
        line-height: 1.5;
        overflow-x: auto;
        padding: 20px;
        white-space: pre-wrap;
        word-wrap: break-word;
        position: relative;
      }

      pre::selection {
        background-color: #0078d7;
        color: #2d2d2d;
      }

      .code {
        position: relative;
        box-shadow: 0px 0px 0px 2px #0078d7;
        animation: delete 5s forwards;
      }

      .cursor {
        position: absolute;
        top: 0;
        left: 0;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #fff;
        animation: blink 1s infinite;
        z-index: 1;
      }

      .highlight {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #0078d7;
        opacity: 0.5;
        z-index: 0;
      }

      @keyframes delete {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes blink {
        0%, 50% {
          opacity: 1;
        }
        51%, 100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You seem to have broken the website</h1>
      <p>Sorry about that! Here's what happened:</p>
      <pre class="code">
        &lt;!DOCTYPE html&gt;
        &lt;html&gt;
          &lt;head&gt;
            &lt;title&gt;404 Not Found&lt;/title&gt;
          &lt;/head&gt;
          &lt;body&gt;
            &lt;
        <span class="highlight"></span>
      </pre>
      <div class="cursor"></div>
    </div>
    <script>
      const code = document.querySelector(".code");
      const cursor = document.querySelector(".cursor");
      const highlight = document.querySelector(".highlight");

      let index = 0;
      let selecting = true;

      function moveCursor() {
        const rect = code.getBoundingClientRect();
        const charWidth = 9;
        const x = rect.left + index * charWidth;
        const y = rect.top + 20;
        cursor.style.left = `${x}px`;
        cursor.style.top = `${y}px`;
      }

      function deleteCode() {
        if (index < code.innerText.length) {
          if (selecting) {
            highlight.style.display = "block";
            highlight.style.width = `${(index + 1) * 9}px`;
          } else {
            highlight.style.display = "none";
          }
          selecting = !selecting;
          index++;
          moveCursor();
          setTimeout(deleteCode, 50);
        } else {
          code.innerHTML = "";
        }
      }

      deleteCode();
    </script>
